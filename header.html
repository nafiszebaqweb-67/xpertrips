<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Josefin+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">


</head>
<body>
        <header class="site-header">
            <div class="header-container">
        
                <!-- Logo -->
                <div class="logo">
                    <img src="images/logo.webp" alt="XperTrips Logo">
                </div>
        
                <!-- Navigation -->
                <nav class="nav-menu" id="navMenu">
                    <a href="https://traavelbug.com/" target="_blank" rel="noopener noreferrer">About Us</a>
                    <a href="https://traavelbug.com/" target="_blank" rel="noopener noreferrer">Services</a>
                    <a href="https://traavelbug.com/" target="_blank" rel="noopener noreferrer">Products</a>
                </nav>
        
                <!-- Contact Button -->
                <div class="header-cta">
                    <a href="https://traavelbug.com/" class="contact-btn">
                        <i class="fa-brands fa-whatsapp"></i>
                        Contact us
                    </a>
                </div>
        
                <!-- Hamburger -->
                <div class="hamburger" id="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
        
            </div>
        </header>

</body>
</html>
